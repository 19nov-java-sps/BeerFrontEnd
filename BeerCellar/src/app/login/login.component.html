<h2 class="text-center">Login</h2>
<div class="form-group row justify-content-center">
    <div class="col-sm-2">
        <input #username type="text" class="form-control" placeholder="Username">
        <br>
        <input #password type="password" class="form-control" placeholder="Password">
    </div>
</div>
<div class="row justify-content-center">
    <button class="btn btn-success" (click)="requestLogin(username.value, password.value)"> Submit </button>
</div>
